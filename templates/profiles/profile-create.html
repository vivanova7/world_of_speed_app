{% extends "base.html" %}
{% block main_content %}

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form action="{% url "create_profile" %}" method="post" id="register">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                {{ form.as_p }}

                <!-- Create Button -->
                <input class="btn submit" type="submit" value="Create Profile"/>

                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
