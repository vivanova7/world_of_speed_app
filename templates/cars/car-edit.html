{% extends "base.html" %}
{% block main_content %}

      <!-- edit car form -->

          <div class="container">
            <h1>Edit Car</h1>
            {{ form.as_p }}

            <input class="btn submit" type="submit" value="Edit Car" />
              {% csrf_token %}
          </div>
        </form>
      </section>

{% endblock %}
